<ul>
{% assign tt = include.tag %}
{% for tag in site.tags %}
  {% assign t = tag | first %}
  {% if t==tt %}
    {% assign posts = tag | last %}
        {% for post in posts %}
  <li>
    {{ post.date | date: "%d %b %Y" }}
    <a href="{{ post.url }}">{{ post.title }}</a>
  </li>
        {% endfor %}
  {% endif %}
{% endfor %}
</ul>
